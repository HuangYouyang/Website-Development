<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-size: 40px;
            color: blueviolet;
        }

        p{
            color:yellowgreen;
            font-size: 30px;
        }

        .one {
            color:red;
            font-weight: bold;
            text-indent: 1em;
            line-height: 10px;
        }

        #two{
            color:blue;
            text-align: center;
        }
    </style>
</head>
<body>
    <p>Hi</p>
    <!-- 1. selector -->
    <li class="one">1</li>
    <li id="two">2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <p><a href="https://www.baidu.com/" style="text-decoration: none;">link</a></p>
</body>
</html>
